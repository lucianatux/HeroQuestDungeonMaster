<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Quest Dungeon Master</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Hero Quest Dungeon Master</h1>
        <p>Enjoy the adventure!</p>
        <form action=''>
          <fieldset>
            <label for="characterLevel">Cual es el nivel de sus personajes?</label>
                <select id="characterLevel" name="characterLevel">
                  <option value="">(select one)</option>
                  <option value="1">Nivel 1: "Somos novatos, todavía aprendemos a no tropezar con nuestras propias espadas."</option>
                  <option value="2">Nivel 2: "Hemos avanzado, sabemos diferenciar entre el filo y la empuñadura."</option>
                  <option value="3">Nivel 3: "Ya no tenemos miedo a las arañas... bueno, la mayoría de las veces."</option>
                  <option value="4">Nivel 4: "Incluso los dragones corren cuando nos ven llegar."</option>
                </select>
              
              <label for="mission">Selecciona tu Misión</label>
                <select id="characterLevel" name="characterLevel">
                  <option value="">(select one)</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              
          </fieldset>
          <input type="submit" value="Submit" class="submit"/>
        </form>
        

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
